<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div class="card">
      <img
        class="card-image"
        src="images/imac.jpeg"
        alt="imac image"
      />

      <h1 class="card-text">
        APPLE A1419 iMac 27" Retina
        <br />
        5K Monoblock (MNED2UA/A)
      </h1>

      <h2 class="card_product-code">Product code: 195434</h2>

      <div class="card__rating">
        <div class="card__stars">
          <div class="card__stars-star card__stars-star--active"></div>
          <div class="card__stars-star card__stars-star--active"></div>
          <div class="card__stars-star card__stars-star--active"></div>
          <div class="card__stars-star card__stars-star--active"></div>
          <div class="card__stars-star card__stars-star--disable"></div>
        </div>
        <div><p class="card__rating-reviews">Reviews: 5</p></div>
      </div>

      <div class="card__price">
        <div><p class="card__price-text">Price:</p></div>
        <div><p class="card__price-price">$2,199</p></div>
      </div>

      <button class="card__button">BUY</button>
    </div>
  </body>
</html>
